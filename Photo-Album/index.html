<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo Album</title>
</head>
<body>
    <header>
        <h1>My Photo Album</h1>
    </header>
    <br br>
    <main>
        <section class="photo-grid">
            <div class="photo-item item1">
                <img src="race-car1.jpg" alt="race-car1">
            </div>
            <div class="photo-item item2">
                <img src="race-car2.jpg" alt="race-car2">
            </div>
            <div class="photo-item item3">
                <img src="race-car3.jpg" alt="race-car3">
            </div>
            <div class="photo-item item4">
                <img src="race-car4.jpg" alt="race-car4">
            </div>
            <div class="photo-item item5">
                <img src="race-car5.jpg" alt="race-car5">
            </div>
            <div class="photo-item item6">
                <img src="race-car6.jpg" alt="race-car6">
            </div>
        </section>
    </main>
</body>
</html>
